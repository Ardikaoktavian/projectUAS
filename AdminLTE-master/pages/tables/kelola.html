              <div class="col-sm-10">
                <select id="cars">
                    <option value="pribadi">Pribadi</option>
                    <option value="perusahaan">Perusahaan</option>
                  </select>
              </div>
            </div>
            <div class="form-group row">
                <label for="deskripsi" class="col-sm-2 col-form-label">Deskripsi Kendaraan</label>
                <div class="col-sm-10">
                <textarea rows="4" cols="50" placeholder="Masukan Deskripsi kendaraan..."></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="deskripsi" class="col-sm-2 col-form-label">Fasilitas Kendaraan</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Supir</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Free Snack</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Car Seat</label>
              </div>
            </div>
            <div class="form-group row">
               <label for="kelola" class="col-sm-2 col-form-label">Kapasitas</label>
            <div class="col-sm-4">
               <input type="number" class="form-control" id="kelola" placeholder="Masukan Kapasitas">
              </div>
              </div>
              <div class="form-group row">
                <label for="kelola" class="col-sm-2 col-form-label">Merk Kendaraan</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="kelola" placeholder="Masukan Merk Kendaraan">
                </div>
              </div>
              </div>
          </div>
          <!-- /.card-body -->
